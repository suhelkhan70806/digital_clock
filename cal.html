<body class="bg-gray-900 text-yellow-600 flex justify-center items-center min-h-screen border-solid">
    <div class="bg-gray-600 p-8 shadow-lg max-w-lg w-full rounded-lg text-center text-5xl">calculator
        <input class="bg-gray-300 text-black max-w-lg w-full my-8" type="text" placeholder="0" id="main_input">
        <div class="grid grid-cols-4 gap-4  ">
            <button onclick="main_input.value = '' " id="clear" class="rounded border-2 border-white-500 bg-gray-800">AC</button>
            <button onclick="main_input.value = main_input.value.toString().slice(0,-1) " id="back" class="rounded border-2 border-white-500 bg-gray-800">Back</button>
            <button onclick="main_input.value += '%' " id="operator" class="rounded border-2 border-white-500 bg-gray-800">%</button>
            <button onclick="main_input.value += '/' " id="operator" class="rounded border-2 border-white-500 bg-gray-800">&divide;</button>
            <button onclick="main_input.value += '7' " id="number" class="rounded border-2 border-white-500 bg-gray-800">7</button>
            <button onclick="main_input.value += '8' " id="number" class="rounded border-2 border-white-500 bg-gray-800">8</button>
            <button onclick="main_input.value += '9' " id="number" class="rounded border-2 border-white-500 bg-gray-800">9</button>
            <button onclick="main_input.value += '*' " id="operator" class="rounded border-2 border-white-500 bg-gray-800">&times;</button>
            <button onclick="main_input.value += '4' " id="number" class="rounded border-2 border-white-500 bg-gray-800">4</button>
            <button onclick="main_input.value += '5' " id="number" class="rounded border-2 border-white-500 bg-gray-800">5</button>
            <button onclick="main_input.value += '6' " id="number" class="rounded border-2 border-white-500 bg-gray-800">6</button>
            <button onclick="main_input.value += '-' " id="operator" class="rounded border-2 border-white-500 bg-gray-800">-</button>
            <button onclick="main_input.value += '1' " id="number" class="rounded border-2 border-white-500 bg-gray-800">1</button>
            <button onclick="main_input.value += '2' " id="number" class="rounded border-2 border-white-500 bg-gray-800">2</button>
            <button onclick="main_input.value += '3' " id="number" class="rounded border-2 border-white-500 bg-gray-800">3</button>
            <button onclick="main_input.value += '+' " id="operator" class="rounded border-2 border-white-500 bg-gray-800">+</button>
            <button onclick="main_input.value += '0' " id="number" class="rounded border-2 border-white-500 bg-gray-800">0</button>
            <button onclick="main_input.value += '00' " id="number" class="rounded border-2 border-white-500 bg-gray-800">00</button>
            <button onclick="main_input.value += '.' " id="number" class="rounded border-2 border-white-500 bg-gray-800">.</button>
            <button onclick="main_input.value = eval(main_input.value) " id="result" class="rounded border-2 border-white-500 bg-gray-800">=</button>
        </div>

    </div>
</body>
